---
name: Build and Deploy GitHub Pages

on:  # yamllint disable-line rule:truthy
  push:
    branches:
      - main
  schedule:
    - cron: '30 2 * * *'  # Run at 02:30 UTC daily
  workflow_dispatch:

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b  # v5.3.0
        with:
          python-version: '3.12'

      - uses: astral-sh/setup-uv@38f3f104447c67c051c4a08e39b64a148898af3a  # v4.2.0
      - name: Setup virtual environment and install dependencies
        run: |
          uv venv
          uv pip install ".[test]"

      - name: Clone yle-guide-scraper
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2
        with:
          persist-credentials: false
          repository: akaihola/yle-guide-scraper
          path: yle-guide-scraper

      - name: Run schedule analyzer
        env:
          LANG: fi_FI.UTF-8
          LC_ALL: fi_FI.UTF-8
        run: |
          source .venv/bin/activate
          mkdir _site
          python schedule_analyzer.py \
            -d yle-guide-scraper/yle/yle-radio-1 \
            -f html > _site/index.html
          cp templates/*.{js,css} _site/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@56afc609e74202658d3ffba0e8f6dda462b719fa  # v3.0.1
        with:
          path: _site

  deploy:
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e  # v4.0.5
